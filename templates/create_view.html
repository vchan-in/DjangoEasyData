<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<button><a href="{% url 'list' %}">Home</a></button>

<form method="POST" enctype="multipart/form-data">
    <!-- Security token -->
    {% csrf_token %}
 
    <!-- User details -->
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" value="{{ data.name }}">
    </div>
    <div class="form-group">
        <!-- Select Gender -->
        <label for="gender">Gender</label>
        <select class="form-select" id="gender" name="gender">
        {% for gender in genders %}
            <option value="{{ gender }}">{{ gender }}</option>
        {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" value="{{ data.email }}">
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone" value="{{ data.phone }}">
    </div>
    <div class="form-group">
        <label for="credit_card">Credit Card</label>
        <input type="number" minlength="16" maxlength="16" class="form-control" id="credit_card" name="credit_card" placeholder="Enter credit card" value="{{ data.credit_card }}">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" value="{{ data.username }}">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" value="{{ data.password }}">
    </div>
     
    <input type="submit" value="Submit">
</form>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
